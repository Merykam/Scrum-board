<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="d-flex justify-content-between">
				<div>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item active">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form" onclick="AddTask()"><i class=""></i> Add Task</a>
				</div>
			</div>
			
			<div class="row">
				<div class="col ">
					<div class="">
						<div class="bg-dark p-1 ">
							<h4 class="text-white px-3 fs-6">To do (<span id="to-do-tasks-count">0</span>)</h4>

						</div>
						<div class=" " id="to-do-tasks">
							<!-- TO DO TASKS HERE -->
							
							
						</div>
					</div>
				</div>
				<div class="col">
					<div class="">
						<div class="bg-dark p-1">
							<h4 class="text-white px-3 fs-6">In Progress (<span id="in-progress-tasks-count">0</span>)</h4>

						</div>
						<div class="" id="in-progress-tasks">

						</div>
					</div>
				</div>
				<div class="col">
					<div class="">
						<div class="bg-dark p-1">
							<h4 class="text-white px-3 fs-6">Done (<span id="done-tasks-count">0</span>)</h4>

						</div>
						<div class=" " id="done-tasks">

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->

  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" name="first-form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input name="title1" type="text" class="form-control" id="title"  >
            </div>
            <div class="fw-bold mb-2" >Type</div>
			<div>
				
			</div>
            <div class="form-check">
                <input value="Feature" class="form-check-input" type="radio" name="flexRadioDefault" id="feature" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Feature
                </label>
              </div>
              <div class="form-check">
                <input value="Bug" class="form-check-input" type="radio" name="flexRadioDefault" id="bug">
                <label class="form-check-label" for="flexRadioDefault2">
                  Bug
                </label>
              </div>
 
              <div class="fw-bold mb-2 mt-2">Priority</div>
              <select class="form-select" aria-label="Default select example" id="Priority" name="priority1">
                <option value="Cretical" selected>Cretical</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
				<option value="Low">Low</option>
              </select>

              <div class="fw-bold mb-2 mt-2">Status</div>
              <select class="form-select" aria-label="Default select example" id="Status" name="status1">
                <option value="To Do" selected>To Do</option>
                <option value="In Progress">Doing</option>
                <option value="Done">Done</option>
              </select>

              <form>
                <div class="fw-bold mb-2 mt-2">Date</div>
                  <div class="input-group date" id="datepicker">
                    <input type="date" name="date1" class="form-control" id="date"/>
                  </div>
              </form>

              <div class="mb-3">
                <div class="fw-bold mb-2 mt-2">description</div>
                <textarea class="form-control" id="description" rows="8" name="description1"></textarea>
              </div>
        </div>
        <div class="modal-footer" id="id-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="save" type="submit" class="btn btn-primary">Save changes</button>
          <!-- <button id="update"  type="button" class="btn btn-warning">Update</button>
          <button id="delete" type="button" class="btn btn-danger">Delete</button> -->
        </div>
      </div>
    </div>
</form>
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="./js/data.js"></script>
	<script src="app.js"></script>
	<!-- ================== END core-js ================== -->
	<script>
		reloadTasks();
	</script>
</body>
</html>
